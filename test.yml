amazon:
  description: Handle Amazon data
  nodes:
    # - ReadJSON:
    #     id: ImportAmazonData
    #     in:
    #       path: amazon.json
    - ReadCouchDB:
        id: ImportAmazonData
        in:
          database: data-amazon
        config:
          timeout: 2000
    - ExtractKeyValue:
        id: ExtractProductDetails
        in:
          data: ImportAmazonData/data
        config:
          attribute: product_details
    - Scatterplot:
        id: PlotPrices
        in:
          data: ExtractProductDetails/data
          x: price
          y: num_votes
    - Scatterplot:
        id: PlotPrices2
        in:
          data: ExtractProductDetails/data
          x: price
          y: num_votes
