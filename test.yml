import:
  description: Load data from file
  nodes:
    # - ReadJSON:
    #     id: ImportAmazonData
    #     in:
    #       path: amazon2.json
    #     out:
    #       data: PlotPrices/data
    - ReadCouchDB:
        id: ImportAmazonData
        in:
          database: data-amazon
        out:
          data: ExtractProductDetails/data
        config:
          timeout: 2000
    - ExtractKeyValue:
        id: ExtractProductDetails
        in:
          database: data-amazon
        out:
          data: PlotPrices/data
        config:
          attribute: product_details
    - Scatterplot:
        id: PlotPrices
        in:
          x: price
          y: num_votes
