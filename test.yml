amazon:
  description: Handle Amazon data
  nodes:
    - ReadJSON:
        id: ImportAmazonDataFromFile
        in:
          path: amazon.json
    - ReadCouchDB:
        id: ImportAmazonData
        in:
          database: data-amazon
        config:
          timeout: 2000
    - ExtractKeyValue:
        id: ExtractProductDetails
        in:
          data: ImportAmazonDataFromFile/data
        config:
          attribute: product_details
    - WriteJSON:
        id: ExportAmazonData
        in:
          data: ExtractProductDetails/data
        config:
          pretty: true
          stable: true
    - Scatterplot:
        id: PlotPrices
        in:
          data: ExtractProductDetails/data
          x: price
          y: num_votes
