nodes:
  Domain_sabwy:
    editor:
      col: 3
      row: 0
    in:
      data: 'cocoon://FilterRows_bvjtp/out/data'
      domain: domain_amazon.yml
      keys:
        - amazon
      prune: true
    type: Domain
    view: Table
  Flatten_kzdv4:
    in:
      attribute: product_details
      data: 'cocoon://ImportAmazonData/out/data'
    type: Flatten
  FilterRows_bvjtp:
    in:
      data: 'cocoon://Flatten_kzdv4/out/data'
    type: FilterRows
    view: in/data/Scatterplot
    viewState:
      idDimension: fulltitle
      xDimension: price
      yDimension: avg_vote
  ImportAmazonData:
    in:
      uri: https://www.dropbox.com/s/w4zvmtxt0cxazs8/amazon.json?raw=1
    persist: true
    type: ReadJSON
