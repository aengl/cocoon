nodes:
  Domain_sabwy:
    editor:
      col: 3
      row: 0
    in:
      data: 'cocoon://FilterRows_bvjtp/out/data'
      domain: domain_amazon.yml
      keys:
        - amazon
      prune: true
    type: Domain
    view: Table
  ExtractKeyValue_kzdv4:
    in:
      attribute: product_details
      data: 'cocoon://ImportAmazonData/out/data'
    type: ExtractKeyValue
  FilterRows_bvjtp:
    in:
      data: 'cocoon://ExtractKeyValue_kzdv4/out/data'
    type: FilterRows
    view: in/data/Scatterplot
    viewState:
      idDimension: fulltitle
      xDimension: price
      yDimension: avg_vote
  ImportAmazonData:
    editor:
      actions:
        Browse Data: >-
          open
          http://localhost:5984/_utils/index.html#database/data-amazon/_all_docs
        Start Tunnel: ssh catirpel
    in:
      database: data-amazon
      query:
        selector:
          num_votes:
            $gt: 1000
    type: ReadCouchDB
