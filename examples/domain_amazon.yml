amazon:
  - name: amazon_asin
    type: string
    match:
      - _id
      - asin

  - name: amazon_avg_vote
    type: number
    match:
      - avg_vote

  - name: amazon_images
    match:
      - images

  - name: amazon_num_votes
    type: number
    match:
      - num_votes

  - name: amazon_popularity_rank
    type: number
    match:
      - popularity_rank

  - name: amazon_price
    type: number
    match:
      - price

  - name: amazon_prime
    type: boolean
    match:
      - is_prime

  - name: amazon_ratings
    match:
      - ratings

  - name: amazon_uvp
    type: number
    match:
      - uvp

  - name: amazon_variants
    match:
      - variants
